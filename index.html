<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
   <link rel="stylesheet" href="script.css">
   <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTjBU_C46qGBY29Kz-VwVQ1EncWstWgk9qMg&s">
</head>
<body>
    <h1> NAVRATRI PHOTO GALLERY </h1>
    <div class="container">
        <div id="imageContainer" class="image-grid"></div>
    </div>
    
    <div id="lightbox" class="lightbox">
        <span class="close" id="closeLightbox">&times;</span>
        <div class="lightbox-content">
            <img id="lightboxImage" class="lightbox-image" src="" alt="Lightbox Image">
        </div>
    </div> 
    <script src="scrip.js"></script>
   
</body>
</html>
